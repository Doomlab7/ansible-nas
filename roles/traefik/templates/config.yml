---
http:
  # region routers
  routers:
    # TODO: move these to server once I feel good aboaut it
    countdown:
      entryPoints:
        - websecure
      rule: Host(`countdown.paynepride.com`)
      tls:
        certResolver: letsencrypt
      service: countdown
    # TODO: move these to server once I feel good aboaut it
    soonish:
      entryPoints:
        - websecure
      rule: Host(`soonish.paynepride.com`)
      tls:
        certResolver: letsencrypt
      service: soonish
    # TODO: move these to server once I feel good aboaut it
    wishlist:
      entryPoints:
        - websecure
      rule: Host(`wishlist.paynepride.com`)
      tls:
        certResolver: letsencrypt
      service: wishlist
    proxy:
      entryPoints:
        - websecure
      rule: Host(`proxy.paynepride.com`)
      tls:
        certResolver: letsencrypt
      service: proxy
    homeassistant:
      entryPoints:
        - websecure
      rule: Host(`homeassistant.paynepride.com`)
      middlewares:
        - secured
      tls:
        certResolver: letsencrypt
      service: homeassistant
    k8s:
      entryPoints:
        - websecure
        # - web
      # try using this to grab anything *.k8s.paynepride.com -> my microk8s cluster
      # rule: HostRegexp(`^.+\.k8s\.paynepride\.com$`)
      rule: "HostRegexp(`{subdomain:[a-z0-9-]+}.k8s.paynepride.com`)"
      tls:
        certResolver: letsencrypt
      service: k8s
    cockpit:
      entryPoints:
        - websecure
      rule: Host(`cockpit.paynepride.com`)
      tls:
        certResolver: letsencrypt
      service: cockpit
    ytdl:
      entryPoints:
        - websecure
      rule: Host(`ytdl.paynepride.com`)
      middlewares:
        - simple-auth
      tls:
        certResolver: letsencrypt
      service: ytdl
    stable-diffusion2:
      entryPoints:
        - websecure
      rule: Host(`stable-diffusion2.paynepride.com`)
      middlewares:
        - simple-auth
      tls:
        certResolver: letsencrypt
      service: stable_diffusion2
    onedev:
      entryPoints:
        - websecure
      rule: Host(`onedev.paynepride.com`)
      tls:
        certResolver: letsencrypt
      service: onedev
    tabbyml:
      entryPoints:
        - websecure
      rule: Host(`tabbyml.paynepride.com`)
      tls:
        certResolver: letsencrypt
      service: tabbyml
      # middlewares:
      #   - default-headers
      #   - default-whitelist
    pihole:
      entryPoints:
        - websecure
      rule: Host(`pihole.paynepride.com`)
      middlewares:
        # - default-headers
        - addprefix-pihole
        - default-whitelist
      tls:
        certResolver: letsencrypt
      service: pihole
    uptime_kuma_summary:
      entryPoints:
        - websecure
      rule: Host(`status.paynepride.com`)
      tls:
        certResolver: letsencrypt
      service: uptime_kuma_summary
      middlewares:
        - redirect-uptime
    littlelink: # website
      entryPoints:
        - websecure
      rule: Host(`littlelink.paynepride.com`)
      tls:
        certResolver: letsencrypt
      service: littlelink
    rickroll: # rick roll
      entryPoints:
        - websecure
      rule: Host(`rr.paynepride.com`)
      tls:
        certResolver: letsencrypt
      service: rickroll
  # endregion
  # region services
  services:
    soonish:
      loadBalancer:
        servers:
          - url: http://babyblue:8012
        passHostHeader: true
    soonish:
      loadBalancer:
        servers:
          - url: http://babyblue:8011
        passHostHeader: true
    wishlist:
      loadBalancer:
        servers:
          - url: http://babyblue:8010
        passHostHeader: true
    proxy:
      loadBalancer:
        servers:
          - url: http://babyblue:54321
        passHostHeader: true
    homeassistant:
      loadBalancer:
        servers:
          - url: http://homeassistant:8123
        passHostHeader: true
    k8s:
      loadBalancer:
        servers:
          - url: http://192.168.1.143:30000
          # - url: https://192.168.1.143:30001
        passHostHeader: true
    cockpit:
      loadBalancer:
        servers:
          - url: http://ghost:7777
        passHostHeader: true
    ytdl:
      loadBalancer:
        servers:
          - url: http://ghost:8001
        passHostHeader: true
    onedev:
      loadBalancer:
        servers:
          - url: http://babyblue:7860
        passHostHeader: true
    stable_diffusion2:
      loadBalancer:
        servers:
          - url: http://babyblue:7860
        passHostHeader: true
    tabbyml:
      loadBalancer:
        servers:
          - url: http://192.168.1.124:8080
        passHostHeader: true
    pihole:
      loadBalancer:
        servers:
          - url: http://192.168.1.3
        passHostHeader: true
    uptime_kuma_summary:
      loadBalancer:
        servers:
          - url: https://uptime-kuma.paynepride.com/
        passHostHeader: true
    littlelink:
      loadBalancer:
        servers:
          - url: https://pypeaday.github.io/littlelink/
        passHostHeader: true
    rickroll:
      loadBalancer:
        servers:
          - url: https://pypeaday.github.io/rick/
        passHostHeader: true
  # endregion
  middlewares:
    simple-auth:
      basicAuth:
        usersFile: /etc/traefik/usersFile
    test-apikey:
      plugin:
        apiKey:
          # mysecret
          secretParam: $apr1$Yvgg4UCA$TN9OKxz19sDeVhNQRJr7X/
    addprefix-pihole:
      addPrefix:
        prefix: /admin
    addprefix-uptime:
      addPrefix:
        prefix: /status/summary
    redirect-uptime:
      redirectRegex:
        regex: https://status.paynepride.com
        replacement: https://uptime_kuma.paynepride.com/status/summary
        permanent: true
    addprefix-transmission:
      addPrefix:
        prefix: /transmission/web/
    https-redirect:
      redirectScheme:
        scheme: https
    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
    default-whitelist:
      ipWhiteList:
        sourceRange:
          - 10.220.108.0/24 # wg
          - 192.168.1.0/24 # lan
          - 172.17.0.0/16 # docker
          - 172.19.0.0/16 # docker
          - 172.20.0.0/16 # docker
          - 172.22.0.0/16 # docker
    extended-whitelist:
      ipWhiteList:
        sourceRange:
          - 10.220.108.0/24 # wg
          - 192.168.1.0/24 # lan
          - 172.17.0.0/16 # docker
          - 71.66.253.233/32 # block WAN
    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers
    redirect-dav:
      redirectRegex:
        regex: "^https://(.*)/.well-known/(card|cal)dav"
        replacement: "https://${1}/remote.php/dav/"
        permanent: true
    jellyfin-style:
      plugin:
        themepark:
          # The name of the supported application listed on https://docs.theme-park.dev/themes.
          app: jellyfin

          # The name of the supported theme listed on https://docs.theme-park.dev/theme-options/ or https://docs.theme-park.dev/community-themes/
          theme: hotline

          # This currently only supports '4k-logo' and 'darker' addons. Future addons that follow a similar syntax will work as well.
          # For refernce: https://docs.theme-park.dev/themes/addons/
          addons:
            - 4k-logo
    sonarr-dark:
      plugin:
        themepark:
          # The name of the supported application listed on https://docs.theme-park.dev/themes.
          app: sonarr

          # The name of the supported theme listed on https://docs.theme-park.dev/theme-options/ or https://docs.theme-park.dev/community-themes/
          theme: dark

          # baseUrl is optional if you want to use a self-hosted version of theme.park
          baseUrl: https://theme-park.domain.tld

          # This currently only supports '4k-logo' and 'darker' addons. Future addons that follow a similar syntax will work as well.
          # For refernce: https://docs.theme-park.dev/themes/addons/
          addons:
            - sonarr-4k-logo
