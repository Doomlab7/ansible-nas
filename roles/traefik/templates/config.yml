#region services
  services:
    # proxmox:
    #   loadBalancer:
    #     servers:
    #       - url: "http://192.168.1.100:8006"
    #     passHostHeader: true
    pihole:
      loadBalancer:
        servers:
          - url: "http://192.168.1.234:80"
        passHostHeader: true
    # truenas:
    #   loadBalancer:
    #     servers:
    #       - url: "http://192.168.1.24"
    #     passHostHeader: true
    piwigo:
      loadBalancer:
        servers:
          - url: "http://192.168.1.124"
        passHostHeader: true
#endregion
  middlewares:
    addprefix-pihole:
      addPrefix:
        prefix: "/admin"
    https-redirect:
      redirectScheme:
        scheme: https

    default-headers:
      headers:
        frameDeny: true
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.6.0.0/24"  # wg
        - "192.168.1.0/24"  # lan
        - "172.17.0.0/12"  # docker

    extended-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.6.0.0/24"  # wg
        - "192.168.1.0/24"  # lan
        - "172.17.0.0/12"  # docker
        - "71.66.253.233/32"  # block WAN

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
